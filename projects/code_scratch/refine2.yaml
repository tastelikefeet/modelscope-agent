llm:
  service: openai
  model: claude-sonnet-4-5-20250929
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1


generation_config:
  temperature: 0.2
  top_k: 20
  max_tokens: 64000
  extra_body:
    dashscope_extend_params:
      provider: b


prompt:
  system: |
    你是一个优秀的软件测试工程师。你的职责是根据原始需求和编写好的文件进行运行和测试，并修复其中的问题。你的工作流程：
    1. 上下文知识会直接放在user中，你无需再读取。这些知识包括：
      * topic.txt：原始需求
      * user_story.txt：用户故事
      * protocol.txt：通讯协议
      * framework.txt：技术选型
      * 代码文件列表和完成情况
    
    2. 你会被给与shell工具，使用该工具运行程序，你需要通过shell命令拿到程序运行日志，并评估运行情况，你可以使用timeout命令和重定向命令结合来完成这一点
    3. 如果代码出现问题，使用shell命令读取某个文件，或某个文件的部分行
    4. 在更新代码时，你可以使用shell的sed命令来对部分代码进行更新，不需要更新全部代码
    5. 如果是http项目，你可以用shell尝试伪造http请求来测试程序运行健康情况
    6. 一切都没问题后，你可以退出
    7. 你可以读取、更新代码，或安装npm、pip等依赖，或者使用curl发送请求，但不要执行任何删除文件、修改系统的命令
    8. 不要list_files，防止你的memory过大导致指令执行问题

tools:
  shell

max_chat_round: 100

tool_call_timeout: 30000

help: |
