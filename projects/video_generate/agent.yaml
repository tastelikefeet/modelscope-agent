llm:
  service: openai
  model: claude-sonnet-4-5-20250929
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

generation_config:
  temperature: 0.3
  top_k: 50
  max_tokens: 64000
  extra_body:
    dashscope_extend_params:
      provider: b

text2image:
  t2i_model: MusePublic/Qwen-image
  t2i_api_key:
  t2i_base_url: https://api-inference.modelscope.cn
  t2i_num_parallel: 1
  t2i_transition: ken-burns-effect
  t2i_style: realistic


max_chat_round: 20

output_dir: output

subtitle_lang: English

# Illustration exit animation mode: 'slide_left' (default) or 'fade_out'
illustration_exit_mode: slide_left

slogan: ['硬核知识分享', '魔搭社区出品']

tools:
  shell:
    mcp: false

  file_system:
    mcp: false

memory:
  - name: diversity

help: |
