llm:
  service: openai
  model: claude-sonnet-4-5-20250929
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1

generation_config:
  temperature: 0.3
  top_k: 50
  max_tokens: 64000
  extra_body:
    dashscope_extend_params:
      provider: b

text2image:
  t2i_model: MusePublic/Qwen-image
  t2i_api_key:
  t2i_base_url: https://api-inference.modelscope.cn
  t2i_num_parallel: 1
  t2i_transition: ken-burns-effect
  t2i_style: realistic

voice: male

voices:
  male:
    voice: zh-CN-YunjianNeural
    rate: '+0%'
    pitch: '+0Hz'

  female:
    voice: zh-CN-XiaoxiaoNeural
    rate: '+5%'
    pitch: '+30Hz'

  narrator:
    voice: zh-CN-YunyangNeural
    rate: '-5%'
    pitch: '-20Hz'

  uncle:
    voice: zh-CN-YunyeNeural
    rate: '-5%'
    pitch: '-50Hz'

  news:
    voice: zh-CN-XiaochenMultilingualNeural
    rate: '+0%'

  aunt:
    voice: zh-CN-XiaoqiuNeural
    rate: '+0%'


max_chat_round: 20

output_dir: output

subtitle_lang: English

slogan: ['硬核知识分享', '魔搭社区出品']

tools:
  shell:
    mcp: false

  file_system:
    mcp: false

memory:
  - name: diversity

help: |
